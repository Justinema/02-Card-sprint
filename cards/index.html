<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category">
        <h1>Lunch</h1>
      </div>
      <div class="card-product">
        <div>
          <img src="../images/WechatIMG8.jpeg" alt="">
        </div>
        <div class="productinfo">
          <h2>Room Service</h2>
          <p>Fantastic Club Sandwich</p>
        </div>
      </div>
      <div class="card-trip">
        <div>
          <img src="../images/WechatIMG9.jpeg" alt="">
        </div>
        <div  class="descripion">
          <div>
            <h2>Dubai Night</h2>
            <p>Explore it!</p>
          </div>
          <h2 class="price">$199</h2>
          <img src="../images/WechatIMG2.jpeg" alt="" class="card-trip-user">
        </div>
      </div>
    </div>
  </body>
</html>
